server:
  servlet:
    context-path: /api

spring:
  application:
    name: deliberation-api

  springdoc:
    swagger-ui:
      path: /swagger-ui.html
      display-request-duration: true
    api-docs:
      path: /v3/api-docs
      enabled: true

  data:
    mongodb:
      authentication-database: admin
      auto-index-creation: true
      host: localhost
      port: 27017
      database: deliberationapidb
      username: admin
      password: admin
